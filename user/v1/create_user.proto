syntax = "proto3";

package pb;

option go_package = "github.com/nochzato/ticketopia-user-service/pkg/pb/user/v1";

import "user/v1/user.proto";

message CreateUserRequest {
	string username = 1;
	string password = 2;
	string full_name = 3;
	string email = 4;
}

message CreateUserResponse {
	User user = 1;
}
